---
version: "3"
services:
  schema:
    container_name: schema
    image: registry.gitlab.com/reactivemarkets/private-registry/schema:${REACTIVE_TAG}
    volumes:
      - mysql-init:/schema/mariadb

  mariadb:
    container_name: mariadb
    image: mariadb:latest
    depends_on:
      - schema
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_INITDB_SKIP_TZINFO: 1
      REACTIVE_SQL_PASS: test
    networks:
      - reactive-net
    restart: on-failure
    volumes:
      - mysql-data:/var/lib/mysql
      - mysql-init:/docker-entrypoint-initdb.d

  redis:
    container_name: redis
    image: redis:5-alpine
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - reactive-net
    restart: on-failure
    volumes:
      - ./conf/redis.conf:/usr/local/etc/redis/redis.conf:ro

  refdata:
    container_name: refdata
    image: registry.gitlab.com/reactivemarkets/private-registry/reactive-go:${REACTIVE_TAG}
    command: refdata
    depends_on:
      - mariadb
      - redis
    environment:
      REACTIVE_SQL_TYPE: mysql
      REACTIVE_SQL_HOST: mariadb
      REACTIVE_SQL_USER: reactiveuser
      REACTIVE_SQL_PASS: test
      REACTIVE_SQL_NAME: uatdb
      REACTIVE_SQL_PORT: 3306
      REACTIVE_REDIS_HOST: redis
      REACTIVE_REDIS_PORT: 6379
    networks:
      - reactive-net
    restart: on-failure

  revalrates:
    container_name: revalrates
    image: registry.gitlab.com/reactivemarkets/private-registry/reactive-go:${REACTIVE_TAG}
    command: revalrates
    depends_on:
      - refdata
    environment:
      REACTIVE_REDIS_HOST: redis
      REACTIVE_REDIS_PORT: 6379
    networks:
      - reactive-net
    restart: on-failure

  crossfix:
    container_name: crossfix
    image: registry.gitlab.com/reactivemarkets/private-registry/reactive-cpp:${REACTIVE_TAG}
    entrypoint: /cpp/bin/re-crossfix
    command: ["-f", "crossfix.conf"]
    depends_on:
      - mariadb
    environment:
      REACTIVE_PATH: /cpp/etc
      REACTIVE_SQL_TYPE: mysql
      REACTIVE_SQL_HOST: mariadb
      REACTIVE_SQL_USER: reactiveuser
      REACTIVE_SQL_PASS: test
      REACTIVE_SQL_NAME: uatdb
      REACTIVE_SQL_PORT: 3306
    ipc: host
    networks:
      - reactive-net
    ports:
      - 8285:8285
    restart: on-failure
    volumes:
      - ./conf/crossfix.conf:/cpp/etc/crossfix.conf:ro
      - ./conf/crossfix-fix.conf:/cpp/etc/crossfix-fix.conf:ro

  clientpricer:
    container_name: clientpricer
    image: registry.gitlab.com/reactivemarkets/private-registry/reactive-go:${REACTIVE_TAG}
    command: ["clientpricer", "--config=clientpricer.conf"]
    depends_on:
      - revalrates
    environment:
      REACTIVE_PATH: /go/etc
      REACTIVE_REDIS_HOST: redis
      REACTIVE_REDIS_PORT: 6379
    ipc: host
    networks:
      - reactive-net
    restart: on-failure
    volumes:
      - ./conf/clientpricer.conf:/go/etc/clientpricer.conf:ro

networks:
  reactive-net:

volumes:
  mysql-data:
  mysql-init:
